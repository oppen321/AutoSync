name: Sync r4s_build_script

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 每小时同步一次

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v2
        with:
          repository: oppen321/build-OpenWrt
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 获取完整历史

      - name: Checkout source repo
        run: |
          git clone --depth=1 https://github.com/sbwml/r4s_build_script.git source-repo

      - name: Sync files
        run: |
          cd source-repo
          git fetch origin master  # 获取最新的 master
          git checkout master
          cd ../target-repo
          git checkout main  # 切换到 main 分支
          git merge ../source-repo/master  # 从上游的 master 分支合并

      - name: Commit and push changes
        run: |
          cd target-repo
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "Sync from sbwml/r4s_build_script" || echo "No changes to commit"
          git push origin main  # 推送到 main 分支
